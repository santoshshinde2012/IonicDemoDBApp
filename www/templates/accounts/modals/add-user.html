<ion-modal-view class="add-user-modal">
  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Add User</h1>
    <button class="button button-clear button-primary ion-ios-close modal-close-button" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content>
    <div class="card">
      <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-ios-person-outline placeholder-icon"></i>
            <input type="text" ng-model="newUser.name" placeholder="Name">
         </label>
          <label class="item item-input">
              <i class="icon ion-ios-pricetags-outline placeholder-icon"></i>
              <input type="text" ng-model="newUser.status" placeholder="Status">
           </label>
           <label class="item item-input">
               <i class="icon ion-ios-email-outline placeholder-icon"></i>
               <input type="email" ng-model="newUser.email" placeholder="Email">
            </label>
            <label class="item item-input">
                <i class="icon ion-iphone placeholder-icon"></i>
                <input type="number" ng-model="newUser.mobile" placeholder="Mobile">
           </label>
           <label class="item item-input">
               <i class="icon ion-ios-unlocked-outline placeholder-icon"></i>
               <input type="password" ng-model="newUser.password" placeholder="Password">
          </label>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-balanced" ng-click="createUser()">
    <h1 class="title">Create</h1>
  </ion-footer-bar>
</ion-modal-view>
